
<!DOCTYPE html>

<body>
<iframe src="myIframe.html" name="myIframe"></iframe>
   <h1 id="test">LALALALA!!!!!!!</h1>
<script>
    window.addEventListener("DOMContentLoaded", function() {
        /*var iframe = document.getElementById("myIframe"),
        myWindow = iframe.contentWindow*/
        window.addEventListener("message", function(e) {

            // wait for child to signal that it's loaded.
            if ( e.data === "loaded" && e.origin == "http://localhost:63342")// && e.origin === myIframe.src.split("/").splice(0, 3).join("/")) {
            {
                // send the child a message.
                window.frames.myIframe.postMessage("jhgjhgjkgjkhg", "http://localhost:63342/untitled/myIframe.html?_ijt=kc1kksam9558npuo01g5i5h27")
            }
            else if(e.data==="Back at ya"){
                document.getElementById("test").innerHTML = "Yay we're communicating!! :D";
            }
        })
    }, false);
</script>
</body>
</html>
